<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Simple Inventory App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>My Simple Inventory App</h1>
    <button id="load-items">Load All Items</button>

    <table id="item-table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Items dynamically inserted here -->
        </tbody>
    </table>

    <hr>

    <div>
        <h2>Add New Item to Database</h2>
        <form id="add-item-form">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" placeholder="Placeholder"><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Placeholder"><br>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" placeholder="Placeholder"><br>
            <button type="button" id="add-item">Add Item</button>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
